<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

      Catto, <br />

  function doSomething() {
    alert`Sudah di submit`;
