<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <style>
      table {
        background-color: orange;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      td {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Smiling cat"
            width="220"
            height="120"
          />
        </td>
        <td>Smiling <span>cat</span></td>
        <td>Healthy Fish</td>
        <td>
          <input type="radio" name="group" />Vertebrate<input
            type="radio"
            name="group"
          />Invertebrate
        </td>
      </tr>
      <tr>
        <td>2.</td>
        <td>
          <img
            src="https://plus.unsplash.com/premium_photo-1677542200557-3c6856cc98b1?q=80&w=2944&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Happy dog"
            width="220"
            height="120"
          />
        </td>
        <td>Happy Dog</td>
        <td>Fresh Meat</td>
        <td>
          <input type="radio" name="group2" />Vertebrate<input
            type="radio"
            name="group2"
          />Invertebrate
        </td>
      </tr>
      <tr>
        <td>3.</td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1533725920959-5cd2c514d898?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Confuse simpanse"
            width="220"
            height="120"
          />
        </td>
        <td>Confuse Simpanse</td>
        <td>Sweet Banana</td>
        <td>
          <input type="radio" name="group3" />Vertebrate<input
            type="radio"
            name="group3"
          />Invertebrate
        </td>
      </tr>
      <tr>
        <td>4.</td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1540968221243-29f5d70540bf?q=80&w=2268&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Jellyfish"
            width="220"
            height="120"
          />
        </td>
        <td>Frisky Jellyfish</td>
        <td>Saltwater Plankton</td>
        <td>
          <input type="radio" name="group4" />Vertebrate<input
            type="radio"
            name="group4"
          />Invertebrate
        </td>
      </tr>
      <tr>
        <td>5.</td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1569933044748-ab0fa292068a?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c3F1aWR8ZW58MHx8MHx8fDA%3D"
            alt="Squid"
            width="220"
            height="120"
          />
        </td>
        <td>Swimming Squid</td>
        <td>Small Fish</td>
        <td>
          <input type="radio" name="group5" />Vertebrate<input
            type="radio"
            name="group5"
          />Invertebrate
        </td>
      </tr>
    </table>
  </body>
</html>
